{% extends "base.html" %}

{% block content %}



<h2>Pedidos</h2>

<table>
    <tr>
        <th>Produto</th>
        <th>Cliente</th>
        <th>Quantidade</th>
        <th>Status</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.product }}</td>
        <td>{{ order.client }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.status }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
