
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Sistema de Pedidos</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #0d6efd;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            padding: 20px;
        }

        table {
            background: white;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="navbar">
    Sistema de Pedidos
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
